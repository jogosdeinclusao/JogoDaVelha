<html><head><base href="." /><title>Jogo da Velha</title><style>
:root {
  --primary-color: #ff6b6b;
  --border-color: #ff6b6b;
  --background-color: linear-gradient(135deg, #1a1a2e, #16213e);
  --text-color: #ffffff;
  --cell-bg: #0f3460;
  --cell-hover: #1a4c7c;
}

[data-theme="green"] {
  --primary-color: #2ecc71;
  --border-color: #2ecc71;
}

[data-theme="yellow"] {
  --primary-color: #f1c40f;
  --border-color: #f1c40f;
}

body {
  font-family: 'Roboto', sans-serif;
  background: var(--background-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 10px;
  color: var(--text-color);
  transition: all 0.3s ease;
}

h1 {
  color: var(--text-color);
  text-align: center;
  margin-bottom: 10px;
  font-size: 2em;
  margin-top: 10px;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 15px;
  border-radius: 10px;
  border: 2px solid var(--border-color);
}

.cell {
  width: 100px;
  height: 100px;
  background: var(--cell-bg);
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5em;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: bold;
  color: var(--text-color);
}

.cell:hover {
  background: var(--cell-hover);
}

.status {
  margin: 10px 0;
  font-size: 1.2em;
  color: var(--text-color);
}

.controls {
  display: flex;
  gap: 10px;
  margin-top: 20px;
  flex-direction: row;
}

.restart, .theme-toggle {
  background: var(--primary-color);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 25px;
  font-size: 1.1em;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: bold;
}

.restart:hover, .theme-toggle:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

.x {
  color: #ff6b6b;
}

.o {
  color: #4ecdc4;
}

@keyframes winner {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.winner {
  animation: winner 0.5s ease-in-out;
  background: rgba(255, 255, 255, 0.1) !important;
}

.footer {
  margin-top: 30px;
  text-align: center;
  color: var(--text-color);
}

.footer a {
  color: var(--primary-color);
  text-decoration: none;
  transition: all 0.3s ease;
  display: block;
  margin-top: 5px;
}

.footer a:hover {
  opacity: 0.8;
}
</style></head><body>
<h1>Jogo da Velha</h1>
<div class="status" id="status">Vez do Jogador X</div>
<div class="board" id="board">
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
</div>
<div class="controls">
  <button class="restart" id="restartButton">Recomeçar Jogo</button>
  <button class="theme-toggle" id="themeToggle">Mudar Tema</button>
</div>
<div class="footer">
  <p>Jogo Criado por Pedro Enrique</p>
  <a href="https://jogosdeinclusao.github.io/">Acesse Jogos de Inclusão</a>
</div>

<script>
const X_CLASS = 'x';
const O_CLASS = 'o';
const WINNING_COMBINATIONS = [
  [0, 1, 2], [3, 4, 5], [6, 7, 8],
  [0, 3, 6], [1, 4, 7], [2, 5, 8],
  [0, 4, 8], [2, 4, 6]
];

const cellElements = document.querySelectorAll('[data-cell]');
const board = document.getElementById('board');
const statusText = document.getElementById('status');
const restartButton = document.getElementById('restartButton');
const themeToggle = document.getElementById('themeToggle');
let xTurn = true;

// Load saved theme
function loadSavedTheme() {
  const savedTheme = localStorage.getItem('gameTheme') || 'red';
  setTheme(savedTheme);
}

function setTheme(theme) {
  document.documentElement.setAttribute('data-theme', theme);
  localStorage.setItem('gameTheme', theme);
}

themeToggle.addEventListener('click', () => {
  const currentTheme = document.documentElement.getAttribute('data-theme') || 'red';
  const themes = ['red', 'green', 'yellow'];
  const currentIndex = themes.indexOf(currentTheme);
  const nextTheme = themes[(currentIndex + 1) % themes.length];
  setTheme(nextTheme);
});

restartButton.addEventListener('click', startGame);

function getBestMove() {
  if (Math.random() < 0.3) {
    let emptyCells = [...cellElements].filter(cell => 
      !cell.classList.contains(X_CLASS) && !cell.classList.contains(O_CLASS)
    );
    if (emptyCells.length > 0) {
      let randomIndex = Math.floor(Math.random() * emptyCells.length);
      return [...cellElements].indexOf(emptyCells[randomIndex]);
    }
  }

  let bestScore = -Infinity;
  let bestMove;
  
  for (let i = 0; i < cellElements.length; i++) {
    if (!cellElements[i].classList.contains(X_CLASS) && 
        !cellElements[i].classList.contains(O_CLASS)) {
      cellElements[i].classList.add(O_CLASS);
      let score = minimax(cellElements, 0, false);
      cellElements[i].classList.remove(O_CLASS);
      if (score > bestScore) {
        bestScore = score;
        bestMove = i;
      }
    }
  }
  return bestMove;
}

function minimax(board, depth, isMaximizing) {
  if (checkWin(O_CLASS)) return 1;
  if (checkWin(X_CLASS)) return -1;
  if (isDraw()) return 0;

  if (isMaximizing) {
    let bestScore = -Infinity;
    for (let i = 0; i < cellElements.length; i++) {
      if (!cellElements[i].classList.contains(X_CLASS) && 
          !cellElements[i].classList.contains(O_CLASS)) {
        cellElements[i].classList.add(O_CLASS);
        let score = minimax(board, depth + 1, false);
        cellElements[i].classList.remove(O_CLASS);
        bestScore = Math.max(score, bestScore);
      }
    }
    return bestScore;
  } else {
    let bestScore = Infinity;
    for (let i = 0; i < cellElements.length; i++) {
      if (!cellElements[i].classList.contains(X_CLASS) && 
          !cellElements[i].classList.contains(O_CLASS)) {
        cellElements[i].classList.add(X_CLASS);
        let score = minimax(board, depth + 1, true);
        cellElements[i].classList.remove(X_CLASS);
        bestScore = Math.min(score, bestScore);
      }
    }
    return bestScore;
  }
}

function makeAIMove() {
  if (!xTurn) {
    const bestMove = getBestMove();
    if (bestMove !== undefined) {
      const cell = cellElements[bestMove];
      placeMark(cell, O_CLASS);
      if (checkWin(O_CLASS)) {
        endGame(false);
      } else if (isDraw()) {
        endGame(true);
      } else {
        swapTurns();
        setStatusMessage();
      }
    }
  }
}

function handleClick(e) {
  const cell = e.target;
  if (cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS)) return;
  if (!xTurn) return;

  placeMark(cell, X_CLASS);

  if (checkWin(X_CLASS)) {
    endGame(false);
  } else if (isDraw()) {
    endGame(true);
  } else {
    swapTurns();
    setStatusMessage();
    setTimeout(makeAIMove, 500);
  }
}

function placeMark(cell, currentClass) {
  cell.classList.add(currentClass);
  cell.textContent = currentClass.toUpperCase();
}

function swapTurns() {
  xTurn = !xTurn;
}

function setStatusMessage() {
  statusText.textContent = xTurn ? 'Vez do Jogador X' : 'Vez do Jogador O';
}

function checkWin(currentClass) {
  return WINNING_COMBINATIONS.some(combination => {
    const win = combination.every(index => {
      return cellElements[index].classList.contains(currentClass);
    });
    if (win) {
      combination.forEach(index => {
        cellElements[index].classList.add('winner');
      });
    }
    return win;
  });
}

function isDraw() {
  return [...cellElements].every(cell => {
    return cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS);
  });
}

function endGame(draw) {
  if (draw) {
    statusText.textContent = 'Empate!';
  } else {
    statusText.textContent = `${xTurn ? 'X' : 'O'} Venceu!`;
  }
  cellElements.forEach(cell => {
    cell.removeEventListener('click', handleClick);
  });
}

function startGame() {
  xTurn = true;
  cellElements.forEach(cell => {
    cell.classList.remove(X_CLASS);
    cell.classList.remove(O_CLASS);
    cell.classList.remove('winner');
    cell.removeEventListener('click', handleClick);
    cell.addEventListener('click', handleClick, { once: true });
    cell.textContent = '';
  });
  setStatusMessage();
}

// Load saved theme and start game
loadSavedTheme();
startGame();
</script>
</body></html>
